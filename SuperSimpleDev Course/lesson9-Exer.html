<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Div Element </title>
  <link rel="stylesheet" href="lesson9-Exer.css">
</head>

<body>

  <!-- 9A. -->
  <div class="red-square"></div>

  <!-- 9B. -->
  <div class="green-circle"></div>

  <!-- 9C. -->
  <div class="feedback-card">
    <p>Satisfied with our service&quest;</p>
    <button>Yes</button>
    <button>No</button>
  </div>

  <!-- 9D. -->
  <div class="yt-card">
    <p class="title">Install Youtube Music</p>
    <p class="subtitle">Add Youtube Music to your desktop for quick and easy access</p>
  </div>

  <!-- 9E. -->
  <div class="tweeter-card">
    <img class="cat-avatar" src="Cards/pfp.jpg" alt="cat-avatar">
    <input class="tweet" type="text" placeholder="What's happening">
    <button class="tweeter-btn">Tweet</button>
  </div>

</body>
</html>
