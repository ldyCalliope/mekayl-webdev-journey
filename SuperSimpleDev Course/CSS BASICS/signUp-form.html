<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="signUp-form.css">
</head>

<body>

  <!-- 8D. SIGN UP FORM -->
  <input class="first-name" type="text" placeholder="First name">
  <input class="last-name" type="text" placeholder="Last name">
  <input class="email" type="text" placeholder="Email">
  <button class="sign-up-btn">Sign Up</button>


  <!-- 8E. UBER  REQUEST A RIDE FORM-->
  <p class="title">Request a ride now</p>
  <input class="location" type="text" placeholder="Enter a pickup location">
  <input class="destination" type="text" placeholder="Enter destination">

  <button class="req-btn">Request now</button>
  <button class="sched-btn">Schedule for later</button>

</body>
</html>
