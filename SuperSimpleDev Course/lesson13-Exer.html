<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Flexbox Practice</title>
  <link rel="stylesheet" href="lesson13-Exer.css">
</head>

<body>

  <!-- 13A. CREATE A FLEXBOX WITH 2 ELEMENTS (width 100px and 200px). TEN MAKE THE FIRST ELEMENT A FLEXBOX TO CREATE THIS DESIGN: -->
  <div class="flexbox">
    <div class="column1">
      <div class="item1">item1</div>
    </div>
    <div class="column2"></div>
  </div>

  <!-- 13B. SIMILAR TO EXERCISE 13A. USE NESTED FLEXBOX(Flexbox inside flexbox) to create the design below -->
  <div class="second-flexbox">
    <div class="column3"></div>
    <div class="column4">
      <div>row 1</div>
      <div class="row2">
        <div class="row2-item">row2</div>
        <div class="row2-item">row2</div>
      </div>
    </div>
  </div>


</body>
</html>
