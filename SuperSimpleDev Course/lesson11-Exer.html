<body>
  <!-- 11A. Create a grid with 2 columns with widths of 200px and 75px -->
  <div class="grid-two-col">
    <div class="blue-column">
      200px
    </div>
    <div class="pink-column">
      75px
    </div>
  </div>

  <!-- 11B. Create a grid with 3 columns. Widths=50px remaining space 75px -->
  <div class="grid-three-col">
    <div class="col-one">
      column1
    </div>
    <div class="col-two">
      column2
    </div>
    <div class="col-three">
      column3
    </div>
  </div>

  <!-- 11C. Create a grid with 4 equal columns that take up the entire page. Space between columns=20px, space between rows=10px -->
  <div class="grid-four-col">
    <div class="pink">
      column1
    </div>
    <div class="pink">
      column2
    </div>
    <div class="pink">
      column3
    </div>
    <div class="pink">
      column4
    </div>
    <div class="pink">
      column1
    </div>
    <div class="pink">
      column2
    </div>
    <div class="pink">
      column3
    </div>
    <div class="pink">
      column4
    </div>
  </div>

  <!-- 11D. Continuing from exercise 10E. Create this design using CSS GRID

  -->
  <div class="grid">
      <div class="profile">

        <p class="mutual-friends">3 mutual friends</p>

      <p class="name">Rex</p>
