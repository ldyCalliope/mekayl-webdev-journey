<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice Design Challenge</title>
  <link rel="stylesheet" href="challengeExer.css">
</head>

<body>

  <!-- 12e. -->
  <div class="container">
    <div class="flexbox">
      <div>Home</div>
      <div class="notifications">14</div>
    </div>
    
    <div class="flexbox">
      <div>Notifications</div>
      <div class="notifications">3</div>
    </div>

    <div class="flexbox">
      <div>Messages</div>
      <div class="notifications">5</div>
    </div>
  </div>

  <!-- 12G. -->
  <div class="row">
    <img class="profile-picture" src="dog.jpg" alt="dog">
    <div class="info">
      <p class="name">oliver</p>
      <p class="handle">the cat</p>
      <p class="category">Popular</p>
    </div>
    <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="cat.jpg" alt="cat">
      <div class="info">
        <p class="name">Mimi</p>
        <p class="handle">Sleepy Cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="dog2.jpg" alt="dog">
      <div class="info">
        <p class="name">Rex</p>
        <p class="handle">Happy Bulldog</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <br><br><br><br>

    <!-- 12F. -->
    <div class="header">
      <div class="home">Home</div>
      <input class="text-box" placeholder="Search">
      <button>Download</button>
    </div>
</body>
</html>
