<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Exercise</title>
  <link rel="stylesheet" href="lesson12-Exer.css">
</head>

<body>

  <!-- 12A. Create  a flexbox with 2 items. Widths= 200px | 75px -->
  <div class="flexbox-two-items">
    <div class="lightblue">200px</div>
    <div class="lightpink">75px</div>
  </div>

  <!-- 12B. A flexbox with 3 items. Widths = 50px | remaining space | 75px -->
  <div class="flexbox-three-items">
    <div class="row-one"> Item1</div>
    <div class="row-two">Item2</div>
    <div class="row-three">Item3</div>
  </div>

  <!-- 12C. A flexbox with 4 items, spread evenly across the page -->
  <div class="flexbox-four-items">
    <div class="item-one">Item1</div>
    <div class="item-two">Item2</div>
    <div class="item-three">Item3</div>
    <div class="item-four">Item4</div>
  </div>

  <!-- 12D. Create the flexbox below with height = 50px and a gray border -->
  <div class="left-gap-right">
    <div class="left-section">item1</div>
    <div class="right-section">item2</div>
  </div>

</body>
</html>
